<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .cards {
        height: 600px;
      }
      .card {
        max-height: 300px;
        width: 430px;
      }
      img {
        height: 48px;
        width: 48px;
      }
      .content p {
        font-size: 14px;
      }
      .progress {
        height: 13px;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container-fluid">
      <div
        class="cards mt-5 row d-flex justify-content-evenly align-items-center"
      >
        <div class="col-4 card rounded-4">
          <div class="card-body">
            <div
              class="profile-bar d-flex align-items-center justify-content-between"
            >
              <div class="profile d-flex align-items-center gap-3">
                <img
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzvoSZp5mUfftvl8ULk_9dSBco3fz_QHc0hh3wBS0ecVRvZmCeOCXlDkiWhabLz4Ytj2A&usqp=CAU"
                  alt=""
                  class="rounded-4 object-fit-cover"
                />
                <div class="content">
                  <h6 class="mb-0">Mailchimp</h6>
                  <p class="text-dark-emphasis mb-0">1 days ago</p>
                </div>
              </div>
              <span
                class="badge bg-warning-subtle text-warning border border-warning-subtle p-2"
              >
                Design</span
              >
            </div>
            <h4 class="card-title pt-5">Senior Product</h4>
            <h4 class="pb-4">Designer-Singapore</h4>
            <div class="progress">
              <div
                class="progress-bar progress-bar-striped bg-danger"
                role="progressbar"
                style="width: 50%"
                aria-valuenow="100"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
            <span class="info d-flex align-items-center mt-3">
              <h6>32 Applied</h6>
              <h6 class="text-dark-emphasis mx-1 fw-normal">of 50 capacity</h6>
            </span>
          </div>
        </div>
        <div class="col-4 card rounded-4">
          <div class="card-body">
            <div
              class="profile-bar d-flex align-items-center justify-content-between"
            >
              <div class="profile d-flex align-items-center gap-3">
                <img
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzvoSZp5mUfftvl8ULk_9dSBco3fz_QHc0hh3wBS0ecVRvZmCeOCXlDkiWhabLz4Ytj2A&usqp=CAU"
                  alt=""
                  class="rounded-4 object-fit-cover"
                />
                <div class="content">
                  <h6 class="mb-0">Dribbble</h6>
                  <p class="text-dark-emphasis mb-0">4 days ago</p>
                </div>
              </div>
              <span
                class="badge bg-warning-subtle text-warning border border-warning-subtle p-2"
              >
                Product</span
              >
            </div>
            <h4 class="card-title pt-5">Junior Product</h4>
            <h4 class="pb-4">Designer-Singapore</h4>
            <div class="progress">
              <div
                class="progress-bar progress-bar-striped bg-danger"
                role="progressbar"
                style="width: 50%"
                aria-valuenow="100"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
            <span class="info d-flex align-items-center mt-3">
              <h6>42 Applied</h6>
              <h6 class="text-dark-emphasis mx-1 fw-normal">of 70 capacity</h6>
            </span>
          </div>
        </div>
        <div class="col-4 card rounded-4">
          <div class="card-body">
            <div
              class="profile-bar d-flex align-items-center justify-content-between"
            >
              <div class="profile d-flex align-items-center gap-3">
                <img
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzvoSZp5mUfftvl8ULk_9dSBco3fz_QHc0hh3wBS0ecVRvZmCeOCXlDkiWhabLz4Ytj2A&usqp=CAU"
                  alt=""
                  class="rounded-4 object-fit-cover"
                />
                <div class="content">
                  <h6 class="mb-0">Reddit</h6>
                  <p class="text-dark-emphasis mb-0">2 days ago</p>
                </div>
              </div>
              <span
                class="badge bg-warning-subtle text-warning border border-warning-subtle p-2"
              >
                Design</span
              >
            </div>
            <h4 class="card-title pt-5">Software Architect</h4>
            <h4 class="pb-4">Java - USA</h4>
            <div class="progress">
              <div
                class="progress-bar progress-bar-striped bg-danger"
                role="progressbar"
                style="width: 50%"
                aria-valuenow="100"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
            <span class="info d-flex align-items-center mt-3">
              <h6>52 Applied</h6>
              <h6 class="text-dark-emphasis mx-1 fw-normal">of 100 capacity</h6>
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
