<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .slider {
        position: relative;
        width: 650px;
        border-radius: 14px;
        overflow: hidden;
      }
      .slide {
        width: 100%;
        height: 100%;
        display: none;
        object-fit: cover;
      }
      .slide.active {
        display: block;
      }
      .prev,
      .next {
        position: absolute;
        top: 47%;
        color: rgba(255, 255, 255, 0.76);
        background-color: transparent;
        border: 0;
        font-size: 25px;
        cursor: pointer;
      }
      .prev {
        left: 20px;
      }
      .next {
        right: 20px;
      }
      .circle {
        position: absolute;
        bottom: 10px;
        height: 8px;
        width: 8px;
        border-radius: 50%;
        background-color: #f3f1f1;
      }
      .active-circle {
        background-color: #e8593d;
        border: 2px solid #f3f1f1;
        transform: scale(1.5);
      }
      .circle:nth-child(1) {
        left: 45%;
      }
      .circle:nth-child(2) {
        left: 50%;
      }
      .circle:nth-child(3) {
        left: 55%;
      }
    </style>
  </head>
  <body>
    <!-- slider -->
    <div class="slider">
      <!-- slides -->
      <div class="slides">
        <img
          src="https://cdn.smartslider3.com/wp-content/uploads/2018/12/smartslider3layers-1.png"
          alt="Image 1"
          class="slide"
        />
        <img
          src="https://cdn.smartslider3.com/wp-content/uploads/2018/07/createwordpressheroimage.png"
          alt="Image 2"
          class="slide"
        />
        <img
          src="https://cdn.smartslider3.com/wp-content/uploads/2019/03/layerslider.png"
          alt="Image 3"
          class="slide"
        />
      </div>
      <!-- buttons -->
      <button class="prev" onclick="$.fn.prevSlide()">❮</button>
      <button class="next" onclick="$.fn.nextSlide()">❯</button>
      <!-- slide index -->
      <div class="slide-index">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="jquery.js"></script>
  </body>
</html>
